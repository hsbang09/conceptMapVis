<body>

  <div id="content">
    <div id="statusDisplayDiv">
      <div id="timer"></div>
      <div id="toggleTextInputPanelDiv">
        <button id="toggleTextInputPanelButton">Open Text Input Panel</button>
      </div>
    </div>

    <div id="conceptMapDiv">
      <div id="cMapStatusDisplay"></div>
      <div id="cMapNetworkContainer"></div>

    <div id="optionsDiv">
      <div id="buttonsContainer">
        <button type="button" id="helpButton">Reopen tutorial</button>
        <button type="button" id="submitButton">Submit network</button>

    </div>
  </div>

  <div id="textInputPanel">

      <div id="textInputDirection"></div>

  <script type="text/javascript">

    var isWin, isOsX, isNix, isNix;
    var appVer = navigator.appVersion;
    if      (appVer.indexOf("Win")!=-1)   isWin = true;
    else if (appVer.indexOf("Mac")!=-1)   isOsX = true;
    else if (appVer.indexOf("X11")!=-1)   isNix = true;
    else if (appVer.indexOf("Linux")!=-1) isNix = true;

    var conceptMap = new ConceptMap("data/visData/ClimateCentric-7.json");

    var experiment = new Experiment(conceptMap);
    var tutorial = new Tutorial(conceptMap, experiment);

    // experiment.importUserGeneratedNetwork2("3664515135004004819-9_20_14_13","prior_knowledge_task");

    experiment.generateSignInMessage();

  </script>
